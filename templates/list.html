<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transactions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-full md:max-w-2xl mx-auto bg-white p-4 md:p-6 rounded shadow">
    <h2 class="text-2xl md:text-3xl font-bold mb-4 flex items-center"><span class="mr-2">📋</span>Transaction List</h2>
    <!-- Feedback message placeholder -->
    {% if message %}
      <div class="mb-4 p-2 bg-green-100 text-green-800 rounded text-sm md:text-base">{{ message }}</div>
    {% endif %}
    <div class="overflow-x-auto">
      <table class="w-full table-auto border text-sm md:text-base">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 text-left">Date</th>
            <th class="p-2 text-left">Desc</th>
            <th class="p-2 text-left">Category</th>
            <th class="p-2 text-right">Amount</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for tx in transactions %}
          <tr class="border-b hover:bg-gray-50">
            <td class="p-2">{{ tx.ts[:16].replace('T', ' ') }}</td>
            <td class="p-2">{{ tx.desc }}</td>
            <td class="p-2">{{ tx.category }}</td>
            <td class="p-2 text-right">Rp{{ "%.0f"|format(tx.amount) }}</td>
            <td class="p-2 flex gap-2">
              <a href="/edit/{{ tx.id }}" class="text-yellow-500 hover:underline" title="Edit">✏️</a>
              <form method="POST" action="/delete/{{ tx.id }}" style="display:inline;">
                <button class="text-red-500 hover:underline" onclick="return confirm('Delete this entry?')" title="Delete">🗑️</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="mt-4 text-sm md:text-base flex flex-col md:flex-row gap-2 md:gap-4 items-start md:items-center">
      <a href="/" class="text-blue-600 hover:underline flex items-center"><span class="mr-1">💸</span>Add New</a>
      <span class="hidden md:inline">|</span>
      <a href="/summary" class="text-blue-600 hover:underline flex items-center"><span class="mr-1">📊</span>Summary</a>
      <span class="hidden md:inline">|</span>
      <a href="/charts" class="text-blue-600 hover:underline flex items-center"><span class="mr-1">📈</span>Charts</a>
    </div>
  </div>
</body>
</html>
