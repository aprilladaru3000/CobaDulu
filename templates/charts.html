<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spending Charts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-full md:max-w-3xl mx-auto bg-white p-4 md:p-6 rounded shadow">
    <h2 class="text-2xl md:text-3xl font-bold mb-4 flex items-center"><span class="mr-2">ðŸ“ˆ</span>Spending Charts</h2>
    <div class="mb-6">
      <nav class="flex flex-col md:flex-row gap-2 md:gap-4 text-sm md:text-base mb-4 items-start md:items-center">
        <a href="/" class="text-blue-600 hover:underline flex items-center"><span class="mr-1">ðŸ’¸</span>Add New</a>
        <span class="hidden md:inline">|</span>
        <a href="/list" class="text-blue-600 hover:underline flex items-center"><span class="mr-1">ðŸ“‹</span>Transactions</a>
        <span class="hidden md:inline">|</span>
        <a href="/summary" class="text-blue-600 hover:underline flex items-center"><span class="mr-1">ðŸ“Š</span>Summary</a>
      </nav>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <h3 class="font-semibold mb-2 text-base md:text-lg">Last 7 Days</h3>
          <canvas id="weeklyChart"></canvas>
        </div>
        <div>
          <h3 class="font-semibold mb-2 text-base md:text-lg">This Month (by Day)</h3>
          <canvas id="monthlyChart"></canvas>
        </div>
      </div>
      <div class="mt-8">
        <h3 class="font-semibold mb-2 text-base md:text-lg">By Category (This Month)</h3>
        <canvas id="categoryChart"></canvas>
      </div>
    </div>
  </div>
  <script>
    // Prepare data from Jinja
    const last7Labels = {{ last7_labels|tojson }};
    const last7Totals = {{ last7_totals|tojson }};
    const monthLabels = {{ month_labels|tojson }};
    const monthTotals = {{ month_totals|tojson }};
    const catLabels = {{ cat_labels|tojson }};
    const catTotals = {{ cat_totals|tojson }};

    // Weekly Bar Chart
    new Chart(document.getElementById('weeklyChart'), {
      type: 'bar',
      data: {
        labels: last7Labels,
        datasets: [{
          label: 'Total Spent',
          data: last7Totals,
          backgroundColor: 'rgba(59, 130, 246, 0.7)'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
    // Monthly Line Chart
    new Chart(document.getElementById('monthlyChart'), {
      type: 'line',
      data: {
        labels: monthLabels,
        datasets: [{
          label: 'Total Spent',
          data: monthTotals,
          borderColor: 'rgba(16, 185, 129, 1)',
          backgroundColor: 'rgba(16, 185, 129, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
    // Category Pie Chart
    new Chart(document.getElementById('categoryChart'), {
      type: 'pie',
      data: {
        labels: catLabels,
        datasets: [{
          data: catTotals,
          backgroundColor: [
            'rgba(59, 130, 246, 0.7)',
            'rgba(16, 185, 129, 0.7)',
            'rgba(245, 158, 11, 0.7)',
            'rgba(239, 68, 68, 0.7)',
            'rgba(168, 85, 247, 0.7)',
            'rgba(251, 191, 36, 0.7)',
            'rgba(34, 197, 94, 0.7)'
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });
  </script>
</body>
</html>
