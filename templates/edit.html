<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Expense</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md md:max-w-xl mx-auto bg-white p-4 md:p-6 rounded shadow">
    <h2 class="text-2xl md:text-3xl font-bold mb-4 flex items-center"><span class="mr-2">✏️</span>Edit Expense</h2>
    <form method="POST" class="space-y-3 md:space-y-4">
      <input name="desc" placeholder="Description" class="w-full p-2 border rounded text-sm md:text-base" required value="{{ tx.desc }}">
      <input name="amount" type="number" placeholder="Amount" class="w-full p-2 border rounded text-sm md:text-base" required value="{{ tx.amount }}">
      <input name="category" placeholder="Category" class="w-full p-2 border rounded text-sm md:text-base" value="{{ tx.category }}">
      <div class="flex gap-2">
        <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded text-sm md:text-base">Save</button>
        <a href="/list" class="bg-gray-300 text-gray-800 px-4 py-2 rounded text-sm md:text-base">Cancel</a>
      </div>
    </form>
    <div class="mt-4 text-sm md:text-base flex flex-col md:flex-row gap-2 md:gap-4 items-start md:items-center">
      <a href="/" class="text-blue-600 hover:underline flex items-center"><span class="mr-1">💸</span>Add New</a>
      <span class="hidden md:inline">|</span>
      <a href="/list" class="text-blue-600 hover:underline flex items-center"><span class="mr-1">📋</span>Transactions</a>
      <span class="hidden md:inline">|</span>
      <a href="/summary" class="text-blue-600 hover:underline flex items-center"><span class="mr-1">📊</span>Summary</a>
      <span class="hidden md:inline">|</span>
      <a href="/charts" class="text-blue-600 hover:underline flex items-center"><span class="mr-1">📈</span>Charts</a>
    </div>
  </div>
</body>
</html>
