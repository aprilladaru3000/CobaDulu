<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Expense</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 flex items-center"><span class="mr-2">✏️</span>Edit Expense</h2>
    <form method="POST" class="space-y-4">
      <input name="desc" placeholder="Description" class="w-full p-2 border rounded" required value="{{ tx.desc }}">
      <input name="amount" type="number" placeholder="Amount" class="w-full p-2 border rounded" required value="{{ tx.amount }}">
      <input name="category" placeholder="Category" class="w-full p-2 border rounded" value="{{ tx.category }}">
      <div class="flex gap-2">
        <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">Save</button>
        <a href="/list" class="bg-gray-300 text-gray-800 px-4 py-2 rounded">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
